<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Minor Behavior Slip</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <style>
        .location_checkbox {
            float: left;
        }

        .location_checkbox label {
            float:right;
        }

        .location_checkbox input {
            margin: 5px 0px;
            float:right;
        }
    </style>

    <datalist id="student_ids">
        <option value="annie">
        <option value="arnold">
        <option value="freddy">
        <option value="hagrid">
        <option value="tum">
        <option value="the.rock">
        <option value="chuck.norris">
        <option value="someone.inparticular">
    </datalist>

    <datalist id="room_ids">
        <option value="Room 1">
        <option value="Room 2">
        <option value="Room 3">
        <option value="Room 4">
        <option value="Room 5">
        <option value="Room 6">
        <option value="Room 7">
        <option value="Room 8">
        <option value="Room 9">
        <option value="Room 10">
        <option value="Room 11">
        <option value="Room 12">
        <option value="Room 13">
        <option value="Science">
        <option value="Art">
        <option value="Library">
    </datalist>

    <body>
        <div id=teacher_header>
            <h1>Tim Blackburn</h1>
        </div>
        
        <form id="minor_slip_form" action="/submit_form">
            <div id=incident_details>
                <div id=student>
                    <label for="student_id">Student</label>
                    <input type="search" name="student_id" list="student_ids">
                </div>
                <div id=room>
                    <label for="room_id">Room</label>
                    <input type="search" name="room_id" list="room_ids">
                </div>
                <div id=date>
                    <label for="date_id">Student</label>
                    <input type="text" name="date_id" placeholder="currentdate">
                </div>
            </div>

            <div id=location_details>
                <div class="location_checkbox">
                    <label for="classroom_checkbox">Classroom</label>
                    <input type="checkbox" name="classroom_checkbox">
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
