<!DOCTYPE html>
<html>
    <head>
        <title>Teacher Minor Behavior Slip</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <style>
        .location_checkbox {
            float: left;
        }

        .location_checkbox label {
            float:right;
        }

        .location_checkbox input {
            margin: 5px 0px;
            float:right;
        }
    </style>

    <datalist id="student_ids">
        <option value="annie">
        <option value="arnold">
        <option value="freddy">
        <option value="hagrid">
        <option value="tum">
        <option value="the.rock">
        <option value="chuck.norris">
        <option value="someone.in.particular">
    </datalist>

    <datalist id="room_ids">
        <option value="Room 1">
        <option value="Room 2">
        <option value="Room 3">
        <option value="Room 4">
        <option value="Room 5">
        <option value="Room 6">
        <option value="Room 7">
        <option value="Room 8">
        <option value="Room 9">
        <option value="Room 10">
        <option value="Room 11">
        <option value="Room 12">
        <option value="Room 13">
        <option value="Science">
        <option value="Art">
        <option value="Library">
    </datalist>

    <body>
        <div id=teacher_header>
            <h1>Tim Blackburn</h1>
        </div>
        
        <form id="minor_slip_form" action="/submit_form">
            <div id=incident_details>
                <div id=student>
                    <label for="student_id">Student</label>
                    <input type="search" name="student_id" list="student_ids">
                </div>
                <div id=room>
                    <label for="room_id">Room</label>
                    <input type="search" name="room_id" list="room_ids">
                </div>
                <div id=date>
                    <label for="date_id">Student</label>
                    <input type="text" name="date_id" placeholder="currentdate">
                </div>
            </div>

            <div id=location_details>
                <div class="heading">Location</div>

                <div class="location_checkbox">
                    <label for="classroom_checkbox">Classroom</label>
                    <input type="checkbox" name="classroom_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="music_checkbox">Music</label>
                    <input type="checkbox" name="music_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="languages_checkbox">Languages</label>
                    <input type="checkbox" name="languages_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="art_checkbox">Art</label>
                    <input type="checkbox" name="art_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="phys_ed_checkbox">Phys Ed</label>
                    <input type="checkbox" name="phys_ed_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="science_checkbox">Science</label>
                    <input type="checkbox" name="science_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="library_checkbox">Library</label>
                    <input type="checkbox" name="library_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="fitness_checkbox">Daily Fitness</label>
                    <input type="checkbox" name="fitness_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="assembly_checkbox">Assembly</label>
                    <input type="checkbox" name="assembly_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="toilets_checkbox">Toilets</label>
                    <input type="checkbox" name="toilets_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="gazebo_checkbox">Gazebo</label>
                    <input type="checkbox" name="gazebo_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="under_cover_checkbox">Under Cover</label>
                    <input type="checkbox" name="under_cover_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="green_patch_checkbox">Green Patch</label>
                    <input type="checkbox" name="green_patch_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="verandah_checkbox">Verandah</label>
                    <input type="checkbox" name="verandah_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="basketball_checkbox">Basketball</label>
                    <input type="checkbox" name="basketball_checkbox">
                </div>
                <div class="location_checkbox">
                    <label for="oval_checkbox">Oval</label>
                    <input type="checkbox" name="oval_checkbox">
                </div>
            </div>

            <div id=time_details>
                <div class="heading">Time</div>
                <div class="time_checkbox">
                    <label for="time1_checkbox">Before School</label>
                    <input type="checkbox" name="time1_checkbox">
                </div>
                <div class="time_checkbox">
                    <label for="time2_checkbox">8:50 - 10:20</label>
                    <input type="checkbox" name="time2_checkbox">
                </div>
                <div class="time_checkbox">
                    <label for="time3_checkbox">Recess</label>
                    <input type="checkbox" name="time3_checkbox">
                </div>
                <div class="time_checkbox">
                    <label for="time4_checkbox">10:40 - 11:40</label>
                    <input type="checkbox" name="time4_checkbox">
                </div>
                <div class="time_checkbox">
                    <label for="time5_checkbox">11:40 - 12:40</label>
                    <input type="checkbox" name="time5_checkbox">
                </div>
                <div class="time_checkbox">
                    <label for="time6_checkbox">Lunch</label>
                    <input type="checkbox" name="time6_checkbox">
                </div>
                <div class="time_checkbox">
                    <label for="time7_checkbox">1:20 - 3:00</label>
                    <input type="checkbox" name="time7_checkbox">
                </div>
                <div class="time_checkbox">
                    <label for="time8_checkbox">After School</label>
                    <input type="checkbox" name="time8_checkbox">
                </div>
            </div>

            <div id=behavior_details>
                <div class="heading">Behavior</div>
                <div id="be_responsible">
                    <div class="heading">Be Responsible</div>
                    <div class="behavior_checkbox">
                        <label for="unprepared_checkbox">Unprepared</label>
                        <input type="checkbox" name="unprepared_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="poor_language_checkbox">Poor Language</label>
                        <input type="checkbox" name="poor_language_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="late_checkbox">Late to Class</label>
                        <input type="checkbox" name="late_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="work_avoidance_checkbox">Work Avoidance</label>
                        <input type="checkbox" name="work_avoidance_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="off_task_checkbox">Off Task</label>
                        <input type="checkbox" name="off_task_checkbox">
                    </div>
                </div>
                <div id="be_respectful">
                    <div class="heading">Be Respectful</div>
                    <div class="behavior_checkbox">
                        <label for="instructions_checkbox">Instructions</label>
                        <input type="checkbox" name="instructions_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="disrupting_class_checkbox">Disrupting Class</label>
                        <input type="checkbox" name="disrupting_class_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="calling_out_checkbox">Calling Out</label>
                        <input type="checkbox" name="calling_out_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="talking_back_checkbox">Talking Back</label>
                        <input type="checkbox" name="talking_back_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="property_misuse_checkbox">Property Misuse</label>
                        <input type="checkbox" name="property_misuse_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="tech_misuse_checkbox">Tech Misuse</label>
                        <input type="checkbox" name="tech_misuse_checkbox">
                    </div>
                </div>
                <div id="be_caring">
                    <div class="heading">Be Caring</div>
                    <div class="behavior_checkbox">
                        <label for="poor_behavior_checkbox">Poor Behavior</label>
                        <input type="checkbox" name="poor_behavior_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="physical_contact_checkbox">Physical Contact</label>
                        <input type="checkbox" name="physical_contact_checkbox">
                    </div>
                </div>
                <div id="be_your_best">
                    <div class="heading">Be Your Best</div>
                    <div class="behavior_checkbox">
                        <label for="dress_code_checkbox">Dress Code</label>
                        <input type="checkbox" name="dress_code_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="inattentive_checkbox">Inattentive</label>
                        <input type="checkbox" name="inattentive_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="lacks_application_checkbox">Lacks Application</label>
                        <input type="checkbox" name="lacks_application_checkbox">
                    </div>
                    <div class="behavior_checkbox">
                        <label for="dishonesty_checkbox">Dishonesty</label>
                        <input type="checkbox" name="dishonesty_checkbox">
                    </div>
                </div>
            </div>

            <div id=teacher_actions>
                <div class="heading">Teacher Actions</div>
                <div id="step_1">
                    <div class="heading">Step 1</div>

                </div>
                <div id="step_2">
                    <div class="heading">Step 2</div>

                </div>
                <div id="step_3_classroom">
                    <div class="heading">Step 3 - Classroom</div>

                </div>
                <div id="step_3_playground">
                    <div class="heading">Step 3 - Playground</div>

                </div>
                <div id="step_4">
                    <div class="heading">Step 4</div>

                </div>

            </div>
            
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
